<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>tackout</title>

    <!-- 引入reset css -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <!-- 引入Iconfont:解决点击响应延时0.3秒问题 -->
  	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1223562_ac7cj4il9ma.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@1.6/lib/index.css">


    <!-- 引入组件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@1.6/lib/vant.min.js"></script>
  	<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js">
  		if ('addEventListener' in document) {
  			document.addEventListener('DOMContentLoaded',function() {
  				fastclick.attach(document.body);				
  			},false);
  		}

  		if(!window.Promise){
  			document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"/>');
      }
	 </script>


  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
